<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL 2D Triangle</title>
    <style>
        #parent {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            width: 200px;
        }

        #parent-button {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            padding: 10px;
            width: 100%;
        }
        
        button{
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <canvas id="glCanvas" width="600" height="400"></canvas>
        <script type="module" src="app.js"></script>
        <div id="parent-button">
            <button id="button-1">Color 1</button>
            <button id="button-2">Color 2</button>
            <button id="button-3">Color 3</button>
            <button id="button-reset">Reset Color</button>
        </div>
    </div>
</body>
</html>
